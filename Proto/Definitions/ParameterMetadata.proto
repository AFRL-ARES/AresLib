syntax = "proto3";

package ares.core;

import "Limits.proto";

message ParameterMetadata {
	string Name = 1; // Name descriptor of the argument/parameter
	string Unit = 2; // Unit descriptor, if applicable, of the argument/parameter
	repeated Limits Constraints = 3; // Collection of limits for the argument/parameter formatted to be easily converted into planner requests.
	int64 Index = 4; // Index of the collection in which executed this template
}