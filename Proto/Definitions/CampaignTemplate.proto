syntax = "proto3";

package ares.core;

import "ExperimentTemplate.proto";

message CampaignTemplate {
	repeated ExperimentTemplate ExperimentTemplates = 1; // Collection of experiment templates to be used for generating executable experiments
	string Name = 2; // Name of the campaign. Doesn't have to be descriptive, and is used for lookup
	string UniqueIdText = 3; // Unique ID in text for use as database primary key, allowing model tracking
}