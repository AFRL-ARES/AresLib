syntax = "proto3";

package ares.core;

import "ParameterMetadata.proto";

message Parameter {
	ParameterMetadata Metadata = 1; // Non-volatile information about the command argument/parameter
	float Value = 2; // Value of the argument/parameter used for execution, represented as a floating point number for planner compatibility
	string UniqueIdText = 3; // Unique ID in text for use as database primary key, allowing model tracking

}