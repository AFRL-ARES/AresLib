syntax = "proto3";

package ares.messaging;

import "CampaignTemplate.proto";
import "CompletedExperiment.proto";
import "google/protobuf/wrappers.proto";

message CompletedCampaign {
  google.protobuf.StringValue unique_id = 1; // A unique id for this campaign
  repeated CompletedExperiment experiments = 2; // Experiments completed within this CampaignTemplate
  CampaignTemplate template = 3; // Template used to execute the campaign
}