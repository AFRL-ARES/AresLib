syntax = "proto3";

package ares.messaging;

import "ExperimentTemplate.proto";

message CampaignTemplate {
	repeated ExperimentTemplate experiment_templates = 1; // Collection of experiment templates to be used for generating executable experiments
	string name = 2; // Name of the campaign. Doesn't have to be descriptive, and is used for lookup
	int64 index = 3; // Index of the collection in which executed this template 
}