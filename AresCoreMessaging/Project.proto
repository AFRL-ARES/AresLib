syntax = "proto3";

package ares.messaging;

import "CampaignTemplate.proto";
import "CompletedCampaign.proto";
import "ParameterMetadata.proto";

message Project {
	string name = 1; // The name of the project
	string description = 2; // The description for the project
	repeated CompletedCampaign completed_campaigns = 3; // History of campaign executions associated with this project
}