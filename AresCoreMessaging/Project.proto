syntax = "proto3";

package ares.messaging;

import "CompletedCampaign.proto";
import "google/protobuf/wrappers.proto";

message Project {
	google.protobuf.StringValue unique_id = 1; // A unique id for this project
	string name = 2; // The name of the project
	string description = 3; // The description for the project
	repeated CompletedCampaign completed_campaigns = 4; // History of campaign executions associated with this project
}