syntax = "proto3";

package ares.messaging;

import "google/protobuf/wrappers.proto";

message PlannerInfo {
	google.protobuf.StringValue unique_id = 1; // A unique id for this planner
	string name = 2; // name of the planner
	string type = 3; // type name of the planner
	string version = 4; // version of the planner
}