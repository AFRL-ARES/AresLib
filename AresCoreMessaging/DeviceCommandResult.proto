syntax = "proto3";

package ares.messaging;

import "google/protobuf/wrappers.proto";

message DeviceCommandResult {
	google.protobuf.StringValue unique_id = 1;
	bytes result = 2; // Result of the command performed
	string format = 3; // Format for the result
	bool success = 4; // Whether or not the execution was successful
	string error = 5; // Error message assuming the success is false
}